apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: k8s-cedille-sandbox
  destination:
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-cedille-sandbox
    namespace: default
  source:
    repoURL: https://github.com/ClubCedille/k8s-cedille-sandbox
    path: system/rbac
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
