apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: outline
  annotations:
    kube-score/ignore: pod-networkpolicy, pod-probes, container-security-context-readonlyrootfilesystem, container-security-context-privileged, container-security-context-user-group-id
spec:
  serviceName: outline
  replicas: 1
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 10001:10001 /var/lib/outline/data"]
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: outline-pv-claim
              mountPath: /var/lib/outline/data
      containers:
        - env:
            - name: URL
              value: https://outline.sandbox.cedille.club
            - name: REDIS_URL
              value: redis://redis.outline.svc.cluster.local:6379
          image: outlinewiki/outline:1.1.0
          name: outline
          imagePullPolicy: Always
          # https://github.com/outline/outline/blob/main/.env.sample
          envFrom:
            - secretRef:
                name: outline-secrets
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/outline/data
              name: outline-pv-claim
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
              ephemeral-storage: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 1Gi
      imagePullSecrets:
        - name: dockerhub-pull
      restartPolicy: Always
      volumes:
        - name: outline-pv-claim
          persistentVolumeClaim:
            claimName: outline-pv-claim
